<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <title>BillDo - Do your Billing</title>
</head>

<body>
    <section class="my-3">
        <div class="container">
            <div class="col-12">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary shadow-none" data-toggle="modal" data-target="#exampleModal">
                    + Add Item
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">items</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-center">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Web content updates</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1000</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Web hosting</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1800</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- <form id="items">
                        <div class="row mb-2">
                            <div class="col-12 col-sm-8 form-group">
                                <div class="form-group">
                                    <label class="text-primary">Description</label>
                                    <textarea class="form-control shadow-none" rows="3"
                                        placeholder="Product descriptions"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4 form-group">
                                <div class="form-group">
                                    <label class="text-primary">Quantity</label>
                                    <input type="number" min="1" max="100" class="form-control shadow-none"
                                        placeholder="Quantity">
                                </div>
                                <div class="form-group">
                                    <label class="text-primary">Price</label>
                                    <input type="number" class="form-control shadow-none" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </form> -->
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control shadow-none" rows="3"
                                placeholder="Product descriptions"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control shadow-none" placeholder="Quantity">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input type="number" class="form-control shadow-none" placeholder="Amount">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>
